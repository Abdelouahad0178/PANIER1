<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="gallery.html">Galerie de Photos</a></li>
        </ul>
    </nav>
    

    <h1 id="main-title">Panier d'Achat</h1>

    <h2 id="create-product-section">Ajouter un Produit</h2>
    <form id="create-product-form">
        <label for="product-name">Nom du Produit:</label>
        <input type="text" id="product-name" required>
        
        <label for="product-quantity">Quantité:</label>
        <input type="number" id="product-quantity" required>
        
        <label for="product-price">Prix Unitaire:</label>
        <input type="number" id="product-price" required>
        
        <label for="product-total">Total:</label>
        <input type="number" id="product-total" disabled>
        
        <label for="client-name">Nom du Client:</label>
        <input type="text" id="client-name" required>
        
        <label for="client-phone">Téléphone:</label>
        <input type="tel" id="client-phone" required>
        
        <button type="submit" id="submit-button">Ajouter le Produit</button>
    </form>

    <h2 id="products-section">Liste des Produits</h2>
    <div id="products">
        <!-- Liste des produits disponibles -->
    </div>

    <h2 id="cart-section">Votre Panier</h2>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix Unitaire</th>
                <th>Total</th>
                <th>Nom du Client</th>
                <th>Téléphone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Les articles du panier seront affichés ici -->
        </tbody>
    </table>
    <div id="cart-total">
        <strong>Total: </strong><span id="total-price">0</span> Dhs
    </div>
    <button id="place-order-button">Placer la Commande</button>

    <h2>Commande Client</h2>
    <table id="order-table">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix Unitaire</th>
                <th>Total</th>
                <th>Nom du Client</th>
                <th>Téléphone</th>
            </tr>
        </thead>
        <tbody id="order-items">
            <!-- Les articles de la commande client seront affichés ici -->
        </tbody>
    </table>
    <button id="print-order-button">Imprimer</button>
    <button id="cancel-print-button">Annuler</button>

    <script src="script.js"></script>
</body>
</html>
